 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="container">
        <input type="text"  class="display" readonly>
        <div class="keys">
            <button class="active">1</button>
            <button class="active">2</button>
            <button class="active">3</button>
            <button class="active">4</button>
            <button class="active">5</button>
            <button class="active">6</button>
            <button class="active">7</button>
            <button class="active">8</button>
            <button class="active">9</button>
            <button class="active">0</button>
            <button class="operation active">+</button>
            <button class="operation active">-</button>
            <button class="operation active">*</button>
            <button class="operation active">/</button>
            <button class="operation" id="clear">C</button>
            <button class="operation" id="result">=</button>
             
        </div>
    </div>
    <script src="script.js"></script>
 </body>
 </html>
